
<div class="row">
    <div class="col-md-12">
    <mat-form-field class="example-full-width">
            <input type="text" placeholder="Search User" aria-label="Number" matInput [formControl]="userName" [matAutocomplete]="auto" (keyup.enter)="searchUser()">
            <mat-autocomplete #auto="matAutocomplete">
                <mat-option *ngFor="let option of filteredOptions | async" [value]="option">
                {{option}}
                </mat-option>
            </mat-autocomplete>
            </mat-form-field>  
    </div>    
</div>
